<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                    <h:panelGrid columns="2" style="width: 1050px;">


                        <p:graphicImage   value="#{optometriaController.imagen}"  cache="false" 
                                          style=" width: 90px; height: 110px; margin-top: 15px; margin-bottom: 15px; margin-left: 20px;"/>

                        <h:outputText  style="margin-top: 10px; margin-bottom: 10px;"   
                                       value="#{optometriaController.selected.idPaciente.toString()}  Doumento:
                                       #{optometriaController.selected.idPaciente.numDoc} &lt;br /&gt;
                                       #{optometriaController.selected.idPaciente.idClem.nomClem} 
                                       Nit: #{optometriaController.selected.idPaciente.idClem.nitClem}&lt;br /&gt;

                                       Ciudad: #{optometriaController.selected.idPaciente.ciudad} &lt;br /&gt;" 
                                       title="#{bundle.ViewOptometriaTitle_idPaciente}" escape="false"/>

                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_usalentes}" for="usalentes" />
                        <p:selectOneMenu  style="margin-top: 10px; margin-bottom: 10px;"  id="usalentes" value="#{optometriaController.selected.usalentes}" 
                                          >
                            <f:selectItem itemLabel="SI" itemValue="SI" />
                            <f:selectItem itemLabel="NO" itemValue="NO" />
                        </p:selectOneMenu>



                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_sintomatologia}" for="sintomatologia" />
                        <p:inputTextarea  style="margin-top: 10px; margin-bottom: 10px; width: 400px;"  id="sintomatologia" value="#{optometriaController.selected.sintomatologia}"
                                          maxlength="300"   title="#{bundle.CreateOptometriaTitle_sintomatologia}" />




                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_ultimoExamen}" for="ultimoExamen" />
                        <p:calendar  style="margin-top: 10px; margin-bottom: 10px;"  id="ultimoExamen" pattern="MM/dd/yyyy" value="#{optometriaController.selected.ultimoExamen}" 
                                     title="#{bundle.EditOptometriaTitle_ultimoExamen}"  showOn="button" yearRange="c-10:c+10" navigator="true"
                                     maxdate="#{optometriaController.selected.fechaOptpmetria}">
                            <p:ajax event="dateSelect" process="@this ultimoExamen" update="fechaOptpmetria"/>
                        </p:calendar>


                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_fechaOptpmetria}" for="fechaOptpmetria" />

                                     title="#{bundle.EditOptometriaTitle_fechaOptpmetria}"  showOn="button"
                                     mindate="#{optometriaController.selected.ultimoExamen}">
                            <p:ajax event="dateSelect" process="@this fechaOptpmetria" update="ultimoExamen"/>
                        </p:calendar>

                        <p:inputText  style="margin-top: 10px; margin-bottom: 10px;"  id="vlodsl" value="#{optometriaController.selected.vlodsl}"
                                      maxlength="45" title="#{bundle.CreateOptometriaTitle_vlodsl}" />

                        <p:inputText  style="margin-top: 10px; margin-bottom: 10px;"  id="vloisl" value="#{optometriaController.selected.vloisl}"

                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_vcodcl}" for="vcodcl" />

                        <p:inputText  style="margin-top: 10px; margin-bottom: 10px;"  id="vcoicl" value="#{optometriaController.selected.vcoicl}"
                                      maxlength="45" title="#{bundle.CreateOptometriaTitle_vcoicl}" />

                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_vlodcl}" for="vlodcl" />
                        <p:inputText id="vlodcl" value="#{optometriaController.selected.vlodcl}"
                                     maxlength="45" title="#{bundle.CreateOptometriaTitle_vlodcl}" />

                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_verde}" for="verde" />
                        <p:inputText  style="margin-top: 10px; margin-bottom: 10px;"  id="verde" value="#{optometriaController.selected.verde}"

                        <p:outputLabel  style="margin-top: 10px; margin-bottom: 10px;"  value="#{bundle.CreateOptometriaLabel_profundidad}" for="profundidad" />

                        <p:inputTextarea style="width: 400px" id="recomendaciones" value="#{optometriaController.selected.recomendaciones}"

                <p:button  style="margin-top: 10px; margin-bottom: 10px; margin-left: 4em;" value="#{bundle.Cancel}" outcome="/pacientes/List" />
            </h:form>




        </ui:define>
    </ui:composition>
</html>
