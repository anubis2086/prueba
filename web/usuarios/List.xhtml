<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListUsuariosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="UsuariosListForm" rendered="#{loginController.admin}">
                <p:commandButton value="Agregar Usuario" action="#{usuariosController.prepareCreate}"/>

                
                    <p:dataTable id="datalist" value="#{usuariosController.items}" var="item"
                                 selectionMode="single" 
                                 paginator="true"
                                 rowKey="#{item.idUsuario}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                       

                      
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_ape}"/>
                            </f:facet>
                            <h:outputText value="#{item.ape}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_tel}"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_cel}"/>
                            </f:facet>
                            <h:outputText value="#{item.cel}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_numeroDoc}"/>
                            </f:facet>
                            <h:outputText value="#{item.numeroDoc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsuariosTitle_estado}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.estado}" disabled="true"/>
                        </p:column>
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo de usuario"/>
                            </f:facet>
                             <h:outputText value="#{item.idRol.toString()}"/>
                        </p:column>
                        
                        <p:column exportable="false" > 
                            <f:facet name="header">Opciones</f:facet>
                            <p:commandButton id="editButton" icon="ui-icon-pencil" action="#{usuariosController.prepareEdit()}"
                                             process="@this" update="datalist">
                              
                                <f:setPropertyActionListener value="#{item}" target="#{usuariosController.selected}"/>
                            </p:commandButton>


                            <p:commandButton id="deleteButton" icon="ui-icon-trash" action="#{usuariosController.destroy()}"
                                             process="@this" update="datalist">
                                <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el item?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener value="#{item}" target="#{usuariosController.selected}"/>
                            </p:commandButton>

                        </p:column> 

                   
                    </p:dataTable>
                
            </h:form>

        
        </ui:define>
    </ui:composition>

</html>
