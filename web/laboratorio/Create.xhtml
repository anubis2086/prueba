<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LaboratorioCreateDlg" widgetVar="LaboratorioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLaboratorioTitle}">
            <h:form id="LaboratorioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{laboratorioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_idLaboratorio}" for="idLaboratorio" />
                        <p:inputText id="idLaboratorio" value="#{laboratorioController.selected.idLaboratorio}" title="#{bundle.CreateLaboratorioTitle_idLaboratorio}" required="true" requiredMessage="#{bundle.CreateLaboratorioRequiredMessage_idLaboratorio}"/>
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_tipoExamenLab}" for="tipoExamenLab" />
                        <p:inputText id="tipoExamenLab" value="#{laboratorioController.selected.tipoExamenLab}" title="#{bundle.CreateLaboratorioTitle_tipoExamenLab}" />
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_resultado}" for="resultado" />
                        <p:inputText id="resultado" value="#{laboratorioController.selected.resultado}" title="#{bundle.CreateLaboratorioTitle_resultado}" />
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_concepto}" for="concepto" />
                        <p:inputText id="concepto" value="#{laboratorioController.selected.concepto}" title="#{bundle.CreateLaboratorioTitle_concepto}" />
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_usuarioTomaMuestra}" for="usuarioTomaMuestra" />
                        <p:inputText id="usuarioTomaMuestra" value="#{laboratorioController.selected.usuarioTomaMuestra}" title="#{bundle.CreateLaboratorioTitle_usuarioTomaMuestra}" />
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_fehcaToma}" for="fehcaToma" />
                        <p:calendar id="fehcaToma" pattern="MM/dd/yyyy" value="#{laboratorioController.selected.fehcaToma}" title="#{bundle.EditLaboratorioTitle_fehcaToma}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateLaboratorioLabel_idPaciente}" for="idPaciente" />
                        <p:selectOneMenu id="idPaciente" value="#{laboratorioController.selected.idPaciente}" required="true" requiredMessage="#{bundle.EditLaboratorioRequiredMessage_idPaciente}">
                            <f:selectItems value="#{pacientesController.itemsAvailableSelectOne}"
                                           var="idPacienteItem"
                                           itemValue="#{idPacienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{laboratorioController.create}" value="#{bundle.Save}" update="display,:LaboratorioListForm:datalist,:growl" oncomplete="handleSubmit(args,'LaboratorioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LaboratorioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
