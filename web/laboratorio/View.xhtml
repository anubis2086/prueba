<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLaboratorioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="LaboratorioViewForm">
                <h:panelGroup id="display">
                    <p:panel header="Datos del laboratorio">
                        <p:panelGrid columns="2" rendered="#{laboratorioController.selected != null}" style="width: 1000px;">
                            <h:outputText value="#{bundle.ViewLaboratorioLabel_idPaciente}"/>
                            <h:outputText value="#{laboratorioController.selected.idPaciente.toString()}" title="#{bundle.ViewLaboratorioTitle_idPaciente}"/>

                            <h:outputText value="#{bundle.ViewLaboratorioLabel_tipoExamenLab}"/>
                            <h:outputText value="#{laboratorioController.selected.tipoExamenLab}" title="#{bundle.ViewLaboratorioTitle_tipoExamenLab}"/>
                            <h:outputText value="#{bundle.ViewLaboratorioLabel_resultado}"/>
                            <h:outputText value="#{laboratorioController.selected.resultado}" title="#{bundle.ViewLaboratorioTitle_resultado}"/>
                            <h:outputText value="#{bundle.ViewLaboratorioLabel_concepto}"/>
                            <h:outputText value="#{laboratorioController.selected.concepto}" title="#{bundle.ViewLaboratorioTitle_concepto}"/>
                            <h:outputText value="#{bundle.ViewLaboratorioLabel_usuarioTomaMuestra}"/>
                            <h:outputText value="#{laboratorioController.selected.usuarioTomaMuestra}" title="#{bundle.ViewLaboratorioTitle_usuarioTomaMuestra}"/>
                            <h:outputText value="#{bundle.ViewLaboratorioLabel_fehcaToma}"/>
                            <h:outputText value="#{laboratorioController.selected.fehcaToma}" title="#{bundle.ViewLaboratorioTitle_fehcaToma}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>

                        </p:panelGrid>
                    </p:panel>
                    <p:button style="margin-top: 15px; margin-bottom: 15px" value="#{bundle.Close}" outcome="/laboratorio/List"/>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
