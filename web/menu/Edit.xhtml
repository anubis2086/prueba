<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
     <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Editar menu"></h:outputText>
        </ui:define>

        <ui:define name="body">



            <h:form rendered="#{loginController.admin}">
              
                <p:panelGrid columns="2">
                   
                    <p:outputLabel value="Nombre:" for="nombre" />
                    <p:inputText id="nombre" value="#{menuUsuariosController.selected.nombre}" title="Nombre" />
                    <p:outputLabel value="Url:" for="url" />
                    <p:inputText id="url" value="#{menuUsuariosController.selected.url}" title="Url" />
                    <p:outputLabel value="Estado:" for="estado" />
                    <p:selectBooleanCheckbox id="estado" value="#{menuUsuariosController.selected.estado}" required="true" requiredMessage="es requerido"/>
                    <p:outputLabel value="IdRol:" for="idRol" />
                    <p:selectOneMenu id="idRol" value="#{menuUsuariosController.selected.idRol}" required="true" requiredMessage="es requerido">
                        <f:selectItems value="#{rolController.itemsAvailableSelectOne}"
                                       var="idRolItem"
                                       itemValue="#{idRolItem}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:commandButton action="#{menuUsuariosController.update}" value="#{bundle.Save}" />
                      <p:button value="#{bundle.Cancel}" outcome="/menu/List" />
            </h:form>

        </ui:define>
    </ui:composition>
</html>
