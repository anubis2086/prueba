<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspirometriasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EspirometriasListForm">

                <p:dataTable id="datalist" value="#{espirometriasController.items}" var="item"
                             selectionMode="single" 
                             paginator="true"
                             rowKey="#{item.idEspirometria}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <f:facet name="header">
                        Reporte por página:
                        <h:commandLink  style="margin-top: 15px; margin-bottom: 15px; ">
                            <img src="#{request.contextPath}/resources/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="datalist" fileName="Lista de Espiroometrías" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink rendered="#{loginController.admin}"   style="margin-top: 15px; margin-bottom: 15px; margin-left: 15px;">
                            <img src="#{request.contextPath}/resources/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="datalist" fileName="Lista de Espirometrías" pageOnly="true"/>
                        </h:commandLink >

                        <h:commandLink rendered="#{loginController.admin}"   style="margin-top: 15px; margin-bottom: 15px; margin-left: 15px; margin-right: 40px;">
                            <img src="#{request.contextPath}/resources/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="datalist" fileName="Lista de Espirometrías" pageOnly="true" />
                        </h:commandLink>
                        Reporte completo:

                        <h:commandLink  style="margin-top: 15px; margin-bottom: 15px; ">
                            <img src="#{request.contextPath}/resources/images/excel.png" width="24"/>
                            <p:dataExporter type="xls" target="datalist" fileName="Lista de espirometrías" />
                        </h:commandLink>

                        <h:commandLink rendered="#{loginController.admin}"  style="margin-top: 15px; margin-bottom: 15px; margin-left: 15px;">
                            <img src="#{request.contextPath}/resources/images/pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="datalist" fileName="Lista de espirometrías"/>
                        </h:commandLink >

                        <h:commandLink rendered="#{loginController.admin}"  style="margin-top: 15px; margin-bottom: 15px; margin-left: 15px;">
                            <img src="#{request.contextPath}/resources/images/csv.png" width="24"/>
                            <p:dataExporter type="csv" target="datalist" fileName="Lista de espirometrías" />
                        </h:commandLink>

                    </f:facet>




                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_fechaEspirometria}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaEspirometria}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>

                    <p:column toggleable="false"  filterBy="#{item.idPaciente.idClem.nomClem}">
                        <f:facet name="header">
                            <h:outputText value="Empresa"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.idClem.nomClem}"/>
                    </p:column>

                    <p:column filterBy="#{item.idPaciente}">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_idPaciente}"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.toString()}"/>
                    </p:column>




                    <p:column filterBy="#{item.idPaciente.numDoc}">
                        <f:facet name="header">
                            <h:outputText value="Número de documento"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.numDoc}"/>
                    </p:column>


                    <p:column style="display: none;" >
                        <f:facet name="header">
                            <h:outputText value="Fecha de nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.fecNac}"> 
                            <f:convertDateTime pattern="MM/dd/yyyy" />

                        </h:outputText>
                    </p:column>

                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Ciudad de nacimiento"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.ciudadNac}"/>

                    </p:column>

                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Edad"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.edad}"/>
                    </p:column>

                    <p:column style="display: none;" >
                        <f:facet name="header">
                            <h:outputText value="Genero"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.genero}"/>
                    </p:column>

                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Cargo"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.cargo}"/>
                    </p:column>

                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="profesión"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.profesion}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Número de hijos"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.numHijos}"/>
                    </p:column>

                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Eps"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.eps}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Nivel académico"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.nivAca}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Estado civil"/>
                        </f:facet>
                        <h:outputText value="#{item.idPaciente.estCiv   }"/>
                    </p:column>



                 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_diagnostico}"/>
                        </f:facet>
                        <h:outputText value="#{item.diagnostico}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_edadPulmonar}"/>
                        </f:facet>
                        <h:outputText value="#{item.edadPulmonar}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_fev1Fvcporctj}"/>
                        </f:facet>
                        <h:outputText value="#{item.fev1Fvcporctj}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_fvc}"/>
                        </f:facet>
                        <h:outputText value="#{item.fvc}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_fef7585}"/>
                        </f:facet>
                        <h:outputText value="#{item.fef7585}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_fef2575}"/>
                        </f:facet>
                        <h:outputText value="#{item.fef2575}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_concepto}"/>
                        </f:facet>
                        <h:outputText value="#{item.concepto}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_diagnostico}"/>
                        </f:facet>
                        <h:outputText value="#{item.diagnostico}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_recomendaciones}"/>
                        </f:facet>
                        <h:outputText value="#{item.recomendaciones}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEspirometriasTitle_antecedentes}"/>
                        </f:facet>
                        <h:outputText value="#{item.antecedentes}"/>
                    </p:column>
                    <p:column style="display: none;">
                        <f:facet name="header">
                            <h:outputText value="Observaciones"/>
                        </f:facet>
                        <h:outputText value="#{item.observaciones}"/>
                    </p:column>
                    <p:column exportable="false" > 
                        <f:facet name="header">Opciones</f:facet>
                        <p:commandButton id="viewButton" icon="ui-icon-search" update="datalist" action="#{espirometriasController.prepareView}">
                            <f:setPropertyActionListener value="#{item}" target="#{espirometriasController.selected}"/>
                        </p:commandButton>

                        <p:commandButton  id="editButton" icon="ui-icon-pencil" update="datalist" action="#{espirometriasController.prepareEdit}">
                            <f:setPropertyActionListener value="#{item}" target="#{espirometriasController.selected}"/>
                        </p:commandButton>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash" action="#{espirometriasController.destroy()}"
                                         process="@this" update="datalist">
                            <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el item?" icon="ui-icon-alert" />
                            <f:setPropertyActionListener value="#{item}" target="#{espirometriasController.selected}"/>
                        </p:commandButton>
                    </p:column>






                </p:dataTable>

            </h:form>


        </ui:define>
    </ui:composition>

</html>
