<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccidentesLaboralesTitle}"></h:outputText>
        </ui:define>


        <ui:define name="body">

            <h:form id="AccidentesLaboralesEditForm">
                <p:panel header="Paciente">
                    <h:panelGrid columns="2" style="width: 1050px;">


                        <p:graphicImage   value="#{accidentesLaboralesController.imagen}"  cache="false" 
                                          style=" width: 90px; height: 110px; margin-top: 15px; margin-bottom: 15px; margin-left: 20px;"/>

                        <h:outputText  style="margin-top: 10px; margin-bottom: 10px;"   
                                       value="#{accidentesLaboralesController.selected.idEmo.idPaciente.toString()}  Doumento:
                                       #{accidentesLaboralesController.selected.idEmo.idPaciente.numDoc} &lt;br /&gt;
                                       #{accidentesLaboralesController.selected.idEmo.idPaciente.idClem.nomClem} 
                                       Nit: #{accidentesLaboralesController.selected.idEmo.idPaciente.idClem.nitClem}&lt;br /&gt;
                                       Cargo: #{accidentesLaboralesController.selected.idEmo.idPaciente.cargo} &lt;br /&gt;
                                       Ciudad: #{accidentesLaboralesController.selected.idEmo.idPaciente.ciudad} &lt;br /&gt;" 
                                       escape="false"/> 

                    </h:panelGrid>
                </p:panel>
                <p:panel header="Accidentes laborales">

                    <h:panelGroup id="display">
                        <p:panelGrid columns="3" layout="grid" rendered="#{accidentesLaboralesController.selected != null}">

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_anio}" for="anio" />
                            <p:inputText id="anio" value="#{accidentesLaboralesController.selected.anio}" 
                                         title="#{bundle.CreateAccidentesLaboralesTitle_anio}"
                                         validatorMessage="Por favor solo numeros">

                                <f:validateRegex pattern="[0-9]*"/>
                                <p:ajax process="@this" update="anioMessage"/>
                            </p:inputText>
                            <p:message id="anioMessage" for="anio"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_descIni}" for="descIni" />
                            <p:inputTextarea id="descIni" value="#{accidentesLaboralesController.selected.descIni}" 
                                             style="width: 400px;"            title="#{bundle.CreateAccidentesLaboralesTitle_descIni}" maxlength="200"
                                             validatorMessage="Por favor solo letras">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ . , 0-9]*"/>
                                <p:ajax process="@this" update="descIniMessage"/>
                            </p:inputTextarea>
                            <p:message id="descIniMessage" for="descIni"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_accTrab}" for="accTrab" />
                            <p:inputTextarea id="accTrab" value="#{accidentesLaboralesController.selected.accTrab}" 
                                             title="#{bundle.CreateAccidentesLaboralesTitle_accTrab}"
                                             style="width: 400px;"         validatorMessage="Por favor solo letras" maxlength="200"
                                             >
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ . , 0-9]*"/>
                                <p:ajax process="@this" update="accTrabMessage"/>
                            </p:inputTextarea>
                            <p:message id="accTrabMessage" for="accTrab"  styleClass="error"/>


                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_enferProfe}" for="enferProfe" />
                            <p:inputTextarea id="enferProfe" value="#{accidentesLaboralesController.selected.enferProfe}"
                                             style="width: 400px;"          title="#{bundle.CreateAccidentesLaboralesTitle_enferProfe}"
                                             validatorMessage="Por favor solo letras" maxlength="200"  >
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ . , 0-9]*"/>
                                <p:ajax process="@this" update="enferProfeMessage"/>
                            </p:inputTextarea>
                            <p:message id="enferProfeMessage" for="enferProfe"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_empAcc}" for="empAcc" />
                            <p:inputTextarea id="empAcc" value="#{accidentesLaboralesController.selected.empAcc}" 
                                             style="width: 400px;"        title="#{bundle.CreateAccidentesLaboralesTitle_empAcc}" 
                                             validatorMessage="Por favor solo letras" maxlength="100" >
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ . , 0-9]*"/>
                                <p:ajax process="@this" update="empAccMessage"/>
                            </p:inputTextarea>
                            <p:message id="empAccMessage" for="empAcc"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_secuelas}" for="secuelas" />
                            <p:inputTextarea id="secuelas" value="#{accidentesLaboralesController.selected.secuelas}" 
                                             style="width: 400px;"         title="#{bundle.CreateAccidentesLaboralesTitle_secuelas}"
                                             validatorMessage="Por favor solo letras" maxlength="250"> 
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ . , 0-9]*"/>
                                <p:ajax process="@this" update="secuelasMessage"/>
                            </p:inputTextarea>
                            <p:message id="secuelasMessage" for="secuelas"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_arl}" for="arl" />
                            <p:inputText id="arl" value="#{accidentesLaboralesController.selected.arl}" 
                                         title="#{bundle.CreateAccidentesLaboralesTitle_arl}"
                                         validatorMessage="Por favor solo letras" maxlength="30">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ]*"/>
                                <p:ajax process="@this" update="arlMessage"/>
                            </p:inputText>
                            <p:message id="arlMessage" for="arl"  styleClass="error"/>
                        </p:panelGrid>
                        <p:commandButton style="margin-top: 20px; margin-right: 20px" value="Guardar" action="#{accidentesLaboralesController.update}"/>
                        <p:button value="#{bundle.Cancel}" style="margin-top: 20px;" outcome="/accidentesLaborales/List" />
                    </h:panelGroup>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
