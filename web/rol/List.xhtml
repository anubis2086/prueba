<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRolTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RolListForm" rendered="#{loginController.admin}">
                <p:commandButton value="Agregar Rol" action="#{rolController.prepareCreate}"/>

            
                    <p:dataTable id="datalist" value="#{rolController.items}" var="item"
                                 selectionMode="single" selection="#{rolController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idRol}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolTitle_nombreRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreRol}"/>
                        </p:column>
                          
                        <p:column exportable="false" > 
                            <f:facet name="header">Opciones</f:facet>

                            <p:commandButton id="deleteButton" icon="ui-icon-trash" action="#{rolController.destroy()}"
                                             process="@this" update="datalist">
                                <p:confirm header="Confirmación" message="¿Esta seguro que desea eliminar el item?" icon="ui-icon-alert" />
                                <f:setPropertyActionListener value="#{item}" target="#{rolController.selected}"/>
                            </p:commandButton>

                        </p:column> 

                       
                    </p:dataTable>
              
            </h:form>

          
        </ui:define>
    </ui:composition>

</html>
