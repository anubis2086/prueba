<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.EditEmpresasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmpresasCreateForm">
  <p:panel header="Datos de la Empresa">

                    <h:panelGrid columns="3" rendered="#{empresasController.selected != null}" style="width: 1000px;">

                        <p:outputLabel style="margin-top: 15px; margin-bottom: 15px" value="#{bundle.CreateEmpresasLabel_nomClem}" for="nomClem" />
                        <p:inputText id="nomClem" value="#{empresasController.selected.nomClem}" 
                                     style="text-transform: uppercase; margin-top: 15px; margin-bottom: 15px " title="#{bundle.CreateEmpresasTitle_nomClem}" 
                                     required="true" requiredMessage="#{bundle.CreateEmpresasRequiredMessage_nomClem}"
                                     >

                        </p:inputText>
                        <p:message style="margin-top: 15px; margin-bottom: 15px"
                                   id="nomClemMessage" for="nomClem"  
                                   styleClass="error"/>

                        <p:outputLabel style="margin-top: 15px; margin-bottom: 15px" value="#{bundle.CreateEmpresasLabel_nitClem}" for="nitClem" />
                        <p:inputText style="margin-top: 15px; margin-bottom: 15px" id="nitClem" value="#{empresasController.selected.nitClem}" 
                                     title="#{bundle.CreateEmpresasTitle_nitClem}" required="true" 
                                     requiredMessage="#{bundle.CreateEmpresasRequiredMessage_nitClem}"
                                     validatorMessage="Por favor solo numeros">
                            <f:validateRegex pattern="[0-9]*"/>
                            <p:ajax process="@this" update="nitClemMessage"/>
                        </p:inputText>
                        <p:message style="margin-top: 15px; margin-bottom: 15px"
                                   id="nitClemMessage" for="nitClem"  
                                   styleClass="error"/>

                    </h:panelGrid>
                </p:panel>
                <p:commandButton style="margin-top: 15px; margin-bottom: 15px" action="#{empresasController.update}" value="#{bundle.Save}" />
                <p:button style="margin-left: 4em; margin-top: 15px; margin-bottom: 15px" value="#{bundle.Cancel}" outcome="/empresas/List" />


            </h:form>
        </ui:define>
    </ui:composition>
</html>
