<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Crear Emo"></h:outputText>
        </ui:define>


        <ui:define name="body">


            <h:form id="EmoCreateForm">

                <p:panel header="Paciente">
                    <h:panelGrid columns="2" style="width: 1050px;">


                        <p:graphicImage   value="#{pacientesController.imagen}"  cache="false" 
                                          style=" width: 90px; height: 110px; margin-top: 15px; margin-bottom: 15px; margin-left: 20px;"/>

                        <h:outputText  style="margin-top: 10px; margin-bottom: 10px;"   
                                       value="#{pacientesController.selected.nombres}  
                                       #{pacientesController.selected.apellidos} Doumento:
                                       #{pacientesController.selected.numDoc} &lt;br /&gt;
                                       #{pacientesController.selected.idClem.nomClem} 
                                       Nit: #{pacientesController.selected.idClem.nitClem}&lt;br /&gt;
                                       Cargo: #{pacientesController.selected.cargo} &lt;br /&gt;
                                       Ciudad: #{pacientesController.selected.ciudad} &lt;br /&gt;" 
                                       title="#{bundle.ViewOptometriaTitle_idPaciente}" escape="false"/> 

                    </h:panelGrid>





                </p:panel>

                <p:panelGrid columns="2" layout="grid" >
                    <p:outputLabel value="#{bundle.CreateEmoLabel_tipoConcepto}" for="tipoConcepto" />
                    <p:selectOneMenu style="margin-top: 10px; margin-bottom: 10px;" id="tipoConcepto"
                                     value="#{pacientesController.emoActual.tipoConcepto}">

                        <f:selectItem itemLabel="PRE-INGRESO" itemValue="PRE-INGRESO" />
                        <f:selectItem itemLabel="PERIÓDICO" itemValue="PERIODICO" />
                        <f:selectItem itemLabel="MEDICINA LABORAL" itemValue="MEDICINA LABORAL" />
                        <f:selectItem itemLabel="EGRESO" itemValue="EGRESO" />
                    </p:selectOneMenu>


                    <p:outputLabel value="#{bundle.CreateEmoLabel_tipoPerfil}" for="tipoPerfil" />
                    <p:selectOneMenu id="tipoPerfil" value="#{pacientesController.emoActual.tipoPerfil}" 
                                     title="#{bundle.CreateEmoTitle_tipoPerfil}" >
                        <f:selectItem itemLabel="MANIPULADORES DE ALIMENTOS" itemValue="MANIPULADORES DE ALIMENTOS" />
                        <f:selectItem itemLabel="TRABAJO EN ALTURAS" itemValue="TRABAJO EN ALTURAS" />
                        <f:selectItem itemLabel="EXAMEN MÉDICO OCUPACIONAL" itemValue="EXAMEN MEDICO OCUPACIONAL" />
                        <f:selectItem itemLabel="CONDUCTOR" itemValue="CONDUCTOR" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Ciuda de atención" for="ciudadAtencion"/>
                    <p:inputText id="ciudadAtencion" value="#{pacientesController.emoActual.ciudadAtencion}"
                                 maxlength="45"/>
                </p:panelGrid>





                <p:tabView scrollable="false">

                    <p:tab title="Antecedentes Ocupacionales" >
                        <p:panelGrid columns="3" layout="grid" id="panelAntecedentes">
                            <p:outputLabel value="Empresa:" for="nomEmp" />
                            <p:inputText id="nomEmp" value="#{pacientesController.antecedenteActual.nomEmp}" 
                                         title="NomEmp"

                                         maxlength="200">

                            </p:inputText>
                            <p:message id="nomEmpMessage" for="nomEmp"  styleClass="error"/>
                            <p:outputLabel value="Actividad Económica:" for="actEcoEmp" />
                            <p:inputText id="actEcoEmp"
                                         value="#{pacientesController.antecedenteActual.actEcoEmp}" 
                                         title="ActEcoEmp" 
                                         maxlength="45"
                                         >

                            </p:inputText>
                            <p:message id="actEcoEmpMessage" for="actEcoEmp"  styleClass="error"/>
                            <p:outputLabel value="Oficio:" for="oficio" />
                            <p:inputText id="oficio" value="#{pacientesController.antecedenteActual.oficio}"
                                         title="Oficio" maxlength="45"
                                         >

                            </p:inputText>
                            <p:message id="oficioMessage" for="oficio"  styleClass="error"/>
                            <p:outputLabel value="Antiguedad:" for="antiguedad" />
                            <p:inputText id="antiguedad" maxlength="11"
                                         value="#{pacientesController.antecedenteActual.antiguedad}"
                                         title="Antigüedad"
                                         >

                            </p:inputText>
                            <p:message id="antiguedadMessage" for="antiguedad"  styleClass="error"/>
                            <p:outputLabel value="Riesgos:" for="riesgos" />                                                                                                                                                                                     
                            <p:inputTextarea id="riesgos" value="#{pacientesController.antecedenteActual.riesgos}"
                                             title="Riesgos" maxlength="150" style="width: 500px;" >

                            </p:inputTextarea>
                            <p:message id="riesgosMessage" for="riesgos"  styleClass="error"/>
                            <p:outputLabel value="Epp:" for="epp" />
                            <p:inputTextarea id="epp" value="#{pacientesController.antecedenteActual.epp}"
                                             title="Epp"
                                             maxlength="300" style="width: 500px;" >

                            </p:inputTextarea>
                            <p:message id="eppMessage" for="epp"  styleClass="error"/>
                            <p:commandButton value="Agregar Antecedente" 
                                             action="#{pacientesController.agregarAntecedentes}" 
                                             process="@this panelAntecedentes" 
                                             update="datatableAntecedentes panelAntecedentes"/>
                        </p:panelGrid>

                        <p:dataTable id="datatableAntecedentes" value="#{pacientesController.listaAntecedentes}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="NomEmp"/>
                                </f:facet>
                                <h:outputText value="#{item.nomEmp}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ActEcoEmp"/>
                                </f:facet>
                                <h:outputText value="#{item.actEcoEmp}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Oficio"/>
                                </f:facet>
                                <h:outputText value="#{item.oficio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Antiguedad"/>
                                </f:facet>
                                <h:outputText value="#{item.antiguedad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Riesgos"/>
                                </f:facet>
                                <h:outputText value="#{item.riesgos}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Epp"/>
                                </f:facet>
                                <h:outputText value="#{item.epp}"/>
                            </p:column>
                            <p:column headerText="Borrar">
                                <p:commandButton icon="ui-icon-trash"  action="#{pacientesController.eliminarAntecedente()}"
                                                 process="@this" update="datatableAntecedentes">

                                    <f:setPropertyActionListener value="#{item}" 
                                                                 target="#{pacientesController.antecedenteActual}"/>
                                    <p:ajax process="@this" update="datatableAntecedentes"/>
                                </p:commandButton>
                            </p:column>

                        </p:dataTable>
                    </p:tab>





                    <p:tab title="Accidentes Laborales" >
                        <p:panelGrid columns="3" layout="grid" id="panelAccidentes">

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_anio}" for="anio" />
                            <p:inputText id="anio" value="#{pacientesController.accidenteActual.anio}" 
                                         title="#{bundle.CreateAccidentesLaboralesTitle_anio}"
                                         validatorMessage="Por favor solo numeros">

                                <f:validateRegex pattern="[0-9]*"/>
                                <p:ajax process="@this" update="anioMessage"/>
                            </p:inputText>
                            <p:message id="anioMessage" for="anio"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_descIni}" for="descIni" />
                            <p:inputTextarea id="descIni" value="#{pacientesController.accidenteActual.descIni}" 
                                             title="#{bundle.CreateAccidentesLaboralesTitle_descIni}" maxlength="200" style="width: 500px;" 
                                             validatorMessage="Por favor solo letras" >
                                <p:ajax process="@this" update="descIniMessage"/>
                            </p:inputTextarea>
                            <p:message id="descIniMessage" for="descIni"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_accTrab}" for="accTrab" />
                            <p:inputTextarea id="accTrab" value="#{pacientesController.accidenteActual.accTrab}" 
                                             title="#{bundle.CreateAccidentesLaboralesTitle_accTrab}"
                                             validatorMessage="Por favor solo letras" maxlength="200" style="width: 500px;"
                                             >
                                <p:ajax process="@this" update="accTrabMessage"/>
                            </p:inputTextarea>
                            <p:message id="accTrabMessage" for="accTrab"  styleClass="error"/>


                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_enferProfe}" for="enferProfe" />
                            <p:inputTextarea id="enferProfe" value="#{pacientesController.accidenteActual.enferProfe}"
                                             title="#{bundle.CreateAccidentesLaboralesTitle_enferProfe}"
                                             validatorMessage="Por favor solo letras" maxlength="200" style="width: 500px;" >
                                <p:ajax process="@this" update="enferProfeMessage"/>
                            </p:inputTextarea>
                            <p:message id="enferProfeMessage" for="enferProfe"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_empAcc}" for="empAcc" />
                            <p:inputTextarea id="empAcc" value="#{pacientesController.accidenteActual.empAcc}" 
                                             title="#{bundle.CreateAccidentesLaboralesTitle_empAcc}" 
                                             validatorMessage="Por favor solo letras" maxlength="100" style="width: 500px;" >
                                <p:ajax process="@this" update="empAccMessage"/>
                            </p:inputTextarea>
                            <p:message id="empAccMessage" for="empAcc"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_secuelas}" for="secuelas" />
                            <p:inputTextarea id="secuelas" value="#{pacientesController.accidenteActual.secuelas}" 
                                             title="#{bundle.CreateAccidentesLaboralesTitle_secuelas}"
                                             validatorMessage="Por favor solo letras" maxlength="250" style="width: 500px;" >
                                <p:ajax process="@this" update="secuelasMessage"/>
                            </p:inputTextarea>
                            <p:message id="secuelasMessage" for="secuelas"  styleClass="error"/>

                            <p:outputLabel value="#{bundle.CreateAccidentesLaboralesLabel_arl}" for="arl" />
                            <p:inputText id="arl" value="#{pacientesController.accidenteActual.arl}" 
                                         title="#{bundle.CreateAccidentesLaboralesTitle_arl}"
                                         validatorMessage="Por favor solo letras" maxlength="30">
                                <f:validateRegex pattern="[a-zA-Z áéíóúÁÉÍÓÚÑñ , .  ]*"/>
                                <p:ajax process="@this" update="arlMessage"/>
                            </p:inputText>
                            <p:message id="arlMessage" for="arl"  styleClass="error"/>

                            <p:commandButton value="Agregar Accidente" 
                                             action="#{pacientesController.agregarAccidentes}" 
                                             process="@this panelAccidentes" 
                                             update="datatableAccidentes panelAccidentes"/>
                        </p:panelGrid>

                        <p:dataTable id="datatableAccidentes" value="#{pacientesController.listaAccidentes}" var="item">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Año"/>
                                </f:facet>
                                <h:outputText value="#{item.anio}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Descripcion Inicial"/>
                                </f:facet>
                                <h:outputText value="#{item.descIni}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Accidente de trabajo"/>
                                </f:facet>
                                <h:outputText value="#{item.accTrab}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Enfermedad Profesional"/>
                                </f:facet>
                                <h:outputText value="#{item.enferProfe}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Empresa de Accidente"/>
                                </f:facet>
                                <h:outputText value="#{item.empAcc}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Secuelas"/>
                                </f:facet>
                                <h:outputText value="#{item.secuelas}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ARL"/>
                                </f:facet>
                                <h:outputText value="#{item.arl}"/>
                            </p:column>
                            <p:column headerText="Borrar">
                                <p:commandButton icon="ui-icon-trash"  action="#{pacientesController.eliminarAccidente}"
                                                 process="@this" update="datatableAccidentes">

                                    <f:setPropertyActionListener value="#{item}" 
                                                                 target="#{pacientesController.accidenteActual}"/>
                                    <p:ajax process="@this" update="datatableAccidentes"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                        <p:panelGrid layout="grid" columns="2">
                            <p:outputLabel value="#{bundle.CreateEmoLabel_restriccionesLab}" for="restriccionesLab" />
                            <p:selectOneMenu id="restriccionesLab" 
                                             value="#{pacientesController.emoActual.restriccionesLab}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <p:ajax event="change" process="restriccionesLab" update="cualesUno"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_cualesUno}" for="cualesUno" />
                            <p:inputTextarea id="cualesUno" value="#{pacientesController.emoActual.cualesUno}" 
                                             maxlength="1500"     title="#{bundle.CreateEmoTitle_cualesUno}" disabled="#{pacientesController.emoActual.restriccionesLab != 'SI'}" style="width: 400px;" >
                            </p:inputTextarea>
                        </p:panelGrid>
                    </p:tab>




                    <p:tab title="Antecedentes Personales y familiares">

                        <p:panelGrid columns="2" layout="grid">

                            <p:outputLabel value="#{bundle.CreateEmoLabel_antFam}" for="antFam" />
                            <p:inputTextarea id="antFam" value="#{pacientesController.emoActual.antFam}" 
                                             maxlength="500"  title="#{bundle.CreateEmoTitle_antFam}"  style="width: 400px;" >
                            </p:inputTextarea>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_alergicos}" for="alergicos" />
                            <p:selectOneMenu id="alergicos" value="#{pacientesController.emoActual.alergicos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_asma}" for="asma" />
                            <p:selectOneMenu id="asma" value="#{pacientesController.emoActual.asma}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_cancer}" for="cancer" />
                            <p:selectOneMenu id="cancer" value="#{pacientesController.emoActual.cancer}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_cardiovasculares}" for="cardiovasculares" />
                            <p:selectOneMenu id="cardiovasculares" value="#{pacientesController.emoActual.cardiovasculares}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_dermatologicos}" for="dermatologicos" />
                            <p:selectOneMenu id="dermatologicos" value="#{pacientesController.emoActual.dermatologicos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_diabetes}" for="diabetes" />
                            <p:selectOneMenu id="diabetes" value="#{pacientesController.emoActual.diabetes}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_epilepsia}" for="epilepsia" />
                            <p:selectOneMenu id="epilepsia" value="#{pacientesController.emoActual.epilepsia}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_hipertension}" for="hipertension" />
                            <p:selectOneMenu id="hipertension" value="#{pacientesController.emoActual.hipertension}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_hipotiroidismo}" for="hipotiroidismo" />
                            <p:selectOneMenu id="hipotiroidismo" value="#{pacientesController.emoActual.hipotiroidismo}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_neurologicos}" for="neurologicos" />
                            <p:selectOneMenu id="neurologicos" value="#{pacientesController.emoActual.neurologicos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_psiquiatricos}" for="psiquiatricos" />
                            <p:selectOneMenu id="psiquiatricos" value="#{pacientesController.emoActual.psiquiatricos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_quimicos}" for="quimicos" />
                            <p:selectOneMenu id="quimicos" value="#{pacientesController.emoActual.quimicos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_respiratorias}" for="respiratorias" />
                            <p:selectOneMenu id="respiratorias" value="#{pacientesController.emoActual.respiratorias}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_reumatologicos}" for="reumatologicos" />
                            <p:selectOneMenu id="reumatologicos" value="#{pacientesController.emoActual.reumatologicos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_traumaticos}" for="traumaticos" />
                            <p:selectOneMenu id="traumaticos" value="#{pacientesController.emoActual.traumaticos}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_varicesUno}" for="varicesUno" />
                            <p:selectOneMenu id="varicesUno" value="#{pacientesController.emoActual.varicesUno}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_visuales}" for="visuales" />
                            <p:selectOneMenu id="visuales" value="#{pacientesController.emoActual.visuales}" >
                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Cuales Enfermedades Personales:" for="cualesEnfPer" />
                            <p:inputTextarea id="cualesEnfPer" value="#{pacientesController.emoActual.observacionesCiediez}" 
                                             title="#{bundle.CreateEmoTitle_cualesUno}" maxlength="3000" style="width: 400px;" >
                            </p:inputTextarea>
                        </p:panelGrid>
                    </p:tab>




                    <p:tab title="Gineco-Obstréticos"  rendered="#{pacientesController.genero}">
                        <p:panelGrid columns="2" layout="grid" >
                            <p:outputLabel value="#{bundle.CreateEmoLabel_menarca}" for="menarca" />
                            <p:inputText maxlength="45" id="menarca" value="#{pacientesController.emoActual.menarca}" title="#{bundle.CreateEmoTitle_menarca}" />
                            <p:outputLabel value="#{bundle.CreateEmoLabel_gravida}" for="gravida" />
                            <p:inputText maxlength="45" id="gravida" value="#{pacientesController.emoActual.gravida}" title="#{bundle.CreateEmoTitle_gravida}" />
                            <p:outputLabel value="#{bundle.CreateEmoLabel_partos}" for="partos" />
                            <p:inputText maxlength="45" id="partos" value="#{pacientesController.emoActual.partos}" title="#{bundle.CreateEmoTitle_partos}" />
                            <p:outputLabel value="#{bundle.CreateEmoLabel_cesareas}" for="cesareas" />
                            <p:inputText maxlength="45" id="cesareas" value="#{pacientesController.emoActual.cesareas}" title="#{bundle.CreateEmoTitle_cesareas}" />
                            <p:outputLabel value="#{bundle.CreateEmoLabel_abortos}" for="abortos" />
                            <p:inputText maxlength="45" id="abortos" value="#{pacientesController.emoActual.abortos}" title="#{bundle.CreateEmoTitle_abortos}" />
                            <p:outputLabel value="#{bundle.CreateEmoLabel_hijosVivos}" for="hijosVivos" />
                            <p:inputText maxlength="45" id="hijosVivos" value="#{pacientesController.emoActual.hijosVivos}" title="#{bundle.CreateEmoTitle_hijosVivos}" />
                            <p:outputLabel value="#{bundle.CreateEmoLabel_fechaUltimaMenst}" for="fechaUltimaMenst" />
                            <p:calendar id="fechaUltimaMenst" pattern="MM/dd/yyyy" value="#{pacientesController.emoActual.fechaUltimaMenst}" title="#{bundle.EditEmoTitle_fechaUltimaMenst}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_citologia}" for="citologia" />
                            <p:calendar id="citologia" pattern="MM/dd/yyyy" value="#{pacientesController.emoActual.citologia}" title="#{bundle.EditEmoTitle_citologia}"  showOn="button"/>
                            <p:outputLabel value="#{bundle.CreateEmoLabel_ciclos}" for="ciclos" />
                            <p:inputText id="ciclos" value="#{pacientesController.emoActual.ciclos}" title="#{bundle.CreateEmoTitle_ciclos}" />
                        </p:panelGrid>
                    </p:tab>





                    <p:tab title="Hábitos">

                        <p:panelGrid columns="2" layout="grid" >
                            <p:outputLabel value="#{bundle.CreateEmoLabel_fumas}" for="fumas" />
                            <p:selectOneMenu id="fumas" 
                                             value="#{pacientesController.emoActual.fumas}" >

                                <f:selectItem itemLabel="NO" itemValue="NO" />
                                <f:selectItem itemLabel="SI" itemValue="SI" />
                                <p:ajax event="change" process="fumas" 
                                        update="cuantos, tiempoHaceCuanto, exfumador"/>                           
                            </p:selectOneMenu>
